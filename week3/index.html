<!DOCTYPE html>
<html>

<head> 
    <title>ordered list</title>
</head>

<body>
    <p>asd ad as</p>
    <p>This is a <br> paragraph with a line break.</p>
    <ul>
        <li>Coffee</li>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>

</html>
