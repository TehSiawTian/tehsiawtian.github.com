<!DOCTYPE html>
<html>

<header>
    <title>homework1</title>

    <style>
    .titlebox {
        height: 20vh;
        text-align: left;
    }

    .container {
            /* Target those elements containing class (dot) called 'container' */
            display: flex;
            height: 50vh;
            justify-content: left;
            flex-wrap: nowrap;
            align-items: center;
            column-gap: 20px;
        }
    
    .container .box {
            /* All the .box under .container */
            width: 50%;
            /* Each column would takes up 50%, so equally sharing spaces left and right */
            display: flex;
            align-items: center;
            /* vertically center */
        }

    .box div {
            /* All the div under .box */
            width: 100%;
        }

    #box2 {
            text-align: right;
        }

    h1 {
            padding: 30px;
            border:5px black solid;
        }
    </style>
</header>

<body>
    <div class="container">
        <h1>MERLAND FURNITURE</h1>
        
        <div id="box2" class="box">
            <img src="../homework/images/furniture.jpg" height="80%"/> 
        </div>
    </div>
    

</body>

</html>
